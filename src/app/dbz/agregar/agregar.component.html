<h3>Agregar: <small>{{nuevo.nombre}}</small></h3>
<hr>
<!--  agregar ngSubmit para evitar error-->
<form (ngSubmit)="agregar()">
    <input type="text" 
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
    />

    <input type="number" 
    placeholder="Poder" 
    name="nombre"
    [(ngModel)]="nuevo.poder"
    />
    <button type="submit">Agregar</button>
</form>
